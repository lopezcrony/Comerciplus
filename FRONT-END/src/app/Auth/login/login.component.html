<div class="min-h-screen bg-gradient-to-br from-green-100 to-blue-100 flex items-center justify-center p-4">
  <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-lg shadow-2xl p-8 max-w-md w-full space-y-8">
    <div class="text-center">
      <div class="bg-green-500 rounded-full p-3 inline-block">
        <i class="fas fa-shopping-basket text-white icono-cesta"></i>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Tienda Santa Clara</h2>
      <p class="mt-2 text-sm text-gray-600">Inicia sesión en tu cuenta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-6">
        <!-- Campo de correo -->

        <div class="relative">
          <label for="correoUsuario" class="text-sm font-medium text-gray-700">Correo</label>

          <div
            class="flex items-center border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-green-600"
            [ngClass]="{'error': isFieldInvalid('correoUsuario')}">

            <div class="pl-3">
              <i class="fas fa-user text-gray-400"></i>
            </div>

            <input type="email" pInputText id="correoUsuario" formControlName="correoUsuario"
              placeholder="Ingresa tu correo" class="pl-3 w-full py-2 focus:outline-none focus:border-transparent" />
          </div>
          <small class="p-error" *ngIf="isFieldInvalid('correoUsuario')">
            {{ getErrorMessage('correoUsuario') }}
          </small>
        </div>

        <!-- Campo de contraseña -->
        <div class="relative">

          <label for="claveUsuario" class="text-sm font-medium text-gray-700">Contraseña</label>

          <div
            class="flex items-center border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-green-600"
            [ngClass]="{'error': isFieldInvalid('claveUsuario')}">

            <div class="pl-3">
              <i class="fas fa-lock text-gray-400"></i>
            </div>

            <input type="password" pInputText id="claveUsuario" formControlName="claveUsuario"
              [type]="showPassword ? 'text' : 'password'"
              class="pl-3 w-full py-2 focus:outline-none focus:border-transparent" placeholder="Ingresa tu contraseña"
              required />

            <div class="pr-3">
              <i (click)="toggleShowPassword()" class="fas" [class.fa-eye]="showPassword"
                [class.fa-eye-slash]="!showPassword" style="cursor: pointer; color: #6b7280;"></i>
            </div>
          </div>
          <small class="p-error" *ngIf="isFieldInvalid('claveUsuario')">
            {{ getErrorMessage('claveUsuario') }}
          </small>
        </div>

        <!-- Link "¿Olvidaste tu contraseña?" -->
        <div class="text-right">
          <a href="../recover" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <!-- Botón de inicio de sesión -->
      <div>
        <!-- [disabled]="loginForm.invalid" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105" [ngClass]="{'opacity-50 cursor-not-allowed': loginForm.invalid}" -->
        <button type="submit">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
