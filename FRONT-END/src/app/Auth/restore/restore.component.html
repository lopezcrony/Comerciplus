<div class="min-h-screen bg-gradient-to-br from-green-100 to-blue-100 flex items-center justify-center p-4"> 
  <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-lg shadow-2xl p-8 max-w-md w-full space-y-8">
    <div class="text-center">
      <div class="bg-green-500 rounded-full p-3 inline-block">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-white h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Restablecer Contraseña</h2>
      <p class="mt-2 text-sm text-gray-600">Ingresa tu nueva contraseña</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" #form="ngForm" class="mt-8 space-y-6">
      <div class="space-y-6">
        <!-- Campo de nueva contraseña -->
        <div class="relative">
          <label for="newPassword" class="text-sm font-medium text-gray-700">Nueva Contraseña</label>
          <div class="flex items-center border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-green-600">
            <div class="pl-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-400 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              id="newPassword"
              name="newPassword"
              [type]="showNewPassword ? 'text' : 'password'"
              [(ngModel)]="newPassword"
              class="pl-3 w-full py-2 focus:outline-none focus:border-transparent"
              placeholder="Ingresa tu nueva contraseña"
              required
            />
            <div class="pr-3">
              <svg (click)="toggleNewPasswordVisibility()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!showNewPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path *ngIf="!showNewPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path *ngIf="showNewPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </div>
          </div>
        </div>
        
        <!-- Campo de confirmar contraseña -->
        <div class="relative">
          <label for="confirmPassword" class="text-sm font-medium text-gray-700">Confirmar Contraseña</label>
          <div class="flex items-center border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-green-600">
            <div class="pl-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-400 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              id="confirmPassword"
              name="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              [(ngModel)]="confirmPassword"
              class="pl-3 w-full py-2 focus:outline-none focus:border-transparent"
              placeholder="Confirma tu nueva contraseña"
              required
            />
            <div class="pr-3">
              <svg (click)="toggleConfirmPasswordVisibility()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path *ngIf="!showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path *ngIf="showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-md">Restablecer Contraseña</button>
    </form>
  </div>
</div>
