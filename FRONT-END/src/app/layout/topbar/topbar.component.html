<header class="topbar">
  <button (click)="toggleSidebarVisibility()" class="menu">
    <i class="pi pi-bars"></i>
  </button>

  <!-- Botón de cerrar sesión alineado a la derecha -->
  <button (click)="logout()" class="btn-logout">
    <i class="pi pi-sign-out"></i>
    Cerrar sesión
  </button>

  <!-- Botón de usuario que muestra el overlay con la información -->
  <button pButton pRipple icon="pi pi-user" style="color: #708090">
    <i class="pi pi-user"></i>
  </button>

</header>
