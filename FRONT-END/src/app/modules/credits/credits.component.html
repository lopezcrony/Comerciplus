<!-- PLANTILLA CRUD -->
<app-crud 
  [items]="filteredCredits" 
  [columns]="columns" 
  [canDelete]="false"
  [canExport]="true" 
  [canSeeDetail]="true"
  [canCreate] = "false"
  [canChangeStatus]="false"
  [showStateColumn]="false"

  (export)="exportCredits()" 
  (search)="searchCredits($event)"
>
</app-crud>
