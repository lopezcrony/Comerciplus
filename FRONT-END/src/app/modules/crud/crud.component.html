<div class="card">
  <div class="flex justify-between mb-3">
    <div class="flex space-x-2">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success"
              (click)="onCreate()"></button>
      <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
              (click)="onDeleteAll()"></button>
    </div>
    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
            (click)="onExport()"></button>
  </div>

  <div class="search-container flex justify-between mb-3">
    <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="clearSearch()" />
    <span class="p-input-icon-left ml-auto">
      <input pInputText type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Buscar" />
    </span>
  </div>

  <p-table [value]="items" [tableStyle]="{'min-width': '50rem'}" sortMode="multiple"
           [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [rowsPerPageOptions]="[5, 10, 25, 50]">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td *ngFor="let col of columns">
          {{item[col.field]}}
        </td>
        <td>
          <div class="flex">
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                    (click)="onEdit(item)"></button>
            <button *ngIf="canDelete" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                    (click)="onDelete(item)"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
