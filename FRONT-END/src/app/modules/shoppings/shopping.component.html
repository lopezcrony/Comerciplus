
<app-crud 
 [Module]="'Compras'"
 [items]="filteredShoppings" 
 [columns]="columns" 
 [canDelete]="false" 
 [canEdit]="false"  
 [canSeeDetail]="true"
 [canStatus]="true" 
 [canCancel]="true"
 [showStateColumn]="true"
 [statusField]="'estadoCompra'" 
 (create)="openShopping()"
 (cancel)="cancelShopping($event)"  
 (search)="searchShopping($event)" 
 (detail)="openShowModal($event)">
</app-crud>

<button (click)="downloadPDF()" class="p-button p-button-success">Descargar PDF</button>

<p-dialog [(visible)]="viewModal" [style]="{width: '600px'}" [header]="'Detalle de Compra'" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <!-- Tabla con los detalles de la compra -->
        <p-table [value]="shoppingdetails" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header">
                <tr>
                    <th>Producto</th>
                    <th>CÃ³digo Barra</th>
                    <th>Cantidad</th>
                    <th>Precio Unidad</th>
                    <th>Subtotal</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.nombreProducto }} </td>
                    <td>{{ item.codigoBarra }}</td>
                    <td>{{ item.cantidadProducto }}</td>
                    <td>{{ item.precioCompraUnidad | currency }}</td>
                    <td>{{ item.subtotal | currency }}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>
</p-dialog>
